<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Transaction Visualizer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #666;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }

        .graph-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .graph-container h2 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .graph-container img {
            width: 100%;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bitcoin Transaction Visualizer</h1>
            <p>Enter a Bitcoin transaction ID to visualize its details.</p>
        </header>

        <main>
            <form method="POST">
                <div class="form-group">
                    <label for="tx_id">Transaction ID:</label>
                    <input type="text" id="tx_id" name="tx_id" placeholder="e.g., b6f6991d03df0e2e04dafffcd6bc418aac66049e2cd74b80f14ac86db1e3f0da" required>
                </div>
                <button type="submit">Visualize Transaction</button>
            </form>

            {% if error %}
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            {% endif %}

            {% if bar_chart and pie_chart %}
                <div class="graph-container">
                    <h3>Bar Chart: Total Input vs Output</h3>
                    <img src="data:image/png;base64,{{ bar_chart }}" alt="Bar Chart">
                </div>

                <div class="graph-container">
                    <h3>Pie Chart: Output Distribution</h3>
                    <img src="data:image/png;base64,{{ pie_chart }}" alt="Pie Chart">
                </div>
            {% endif %}
        </main>

        <footer>
            <p>Powered by Flask and Blockstream API</p>
        </footer>
    </div>
</body>
</html>
